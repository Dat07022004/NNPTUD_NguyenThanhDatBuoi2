<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            width: 200px;
        }
        input[type="button"], input[type="submit"] {
            padding: 5px 15px;
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Posts Management</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Views</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div> 
        <div class="form-group">
            <input type="text" id="id_txt" placeholder="ID (để trống khi tạo mới)" readonly/>
            <input type="text" id="title_txt" placeholder="Title"/>
            <input type="text" id="view_txt" placeholder="Views"/>
            <input type="submit" value="Save Post" onclick="Save()"/>
        </div>
    </div>

    <div class="section">
        <h2>Comments Management</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Text</th>
                        <th>Post ID</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="comment-table-body">

                </tbody>
            </table>
        </div> 
        <div class="form-group">
            <input type="text" id="comment_id_txt" placeholder="ID (để trống khi tạo mới)" readonly/>
            <input type="text" id="comment_text_txt" placeholder="Comment text"/>
            <input type="text" id="comment_postId_txt" placeholder="Post ID"/>
            <input type="submit" value="Save Comment" onclick="SaveComment()"/>
            <input type="button" value="Clear" onclick="ClearCommentForm()"/>
        </div>
    </div>
</body>
</html>
